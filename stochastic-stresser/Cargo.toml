[package]
name = "blobd-stochastic-stresser"
version = "0.1.0"
edition = "2021"

[dependencies]
clap = { version = "4.1.14", features = ["derive"] }
console-subscriber = "0.1.8"
futures = "0.3.27"
indicatif = "0.17.3"
libblobd = { version = "0.0.1", path = "../libblobd" }
rand = "0.8.5"
seekable-async-file = "0.5.3"
stochastic-queue = "0.1.1"
# `tracing` is for Tokio Instrumentation: https://github.com/tokio-rs/console/blob/main/console-subscriber/README.md#enabling-tokio-instrumentation.
tokio = { version = "1.27.0", features = ["full", "tracing"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
twox-hash = "1.6.3"
