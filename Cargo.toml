[package]
name = "blobd"
version = "0.0.1"
description = "Blob storage designed for huge amounts of random reads and small objects with constant latency"
license = "SSPL-1.0"
homepage = "https://github.com/wilsonzlin/blobd"
repository = "https://github.com/wilsonzlin/blobd.git"
readme = "README.md"
authors = ["Wilson Lin <code@wilsonl.in>"]
edition = "2021"

[badges]
maintenance = { status = "actively-developed" }

[profile.release]
codegen-units = 1
debug = true
lto = true
opt-level = 3

[dependencies]
axum = { version = "0.6", features = ["headers"] }
bytes = "1.4"
chrono = { version = "0.4", features = ["serde"] }
clap = { version = "4.1", features = ["derive"] }
data-encoding = "2.3"
futures = "0.3"
hex-literal = "0.3"
hmac = "0.12"
itertools = "0.10"
num-derive = "0.3"
num-traits = "0.2"
off64 = "0.3"
percent-encoding = "2.2"
rand = "0.8"
rmp-serde = "1.1"
roaring = "0.10"
rustc-hash = "1.1"
# We must explicitly always use mmap, as we depend on ordered writes, and also want non-async writing capability.
seekable-async-file =  { version = "0.5.3", features = ["mmap"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
signal-future = "0.0.1"
strum = { version = "0.24", features = ["derive"] }
tokio = { version = "1", features = ["full"] }
toml = "0.7"
# Pin the version as the docs mention that outputs could change in future versions: https://docs.rs/twox-hash/1.6.3/src/twox_hash/xxh3.rs.html
twox-hash = "=1.6.3"
write-journal = "0.4.1"
