[package]
name = "blobd-benchmarker"
version = "0.1.0"
edition = "2021"
publish = false

[dependencies]
clap = { version = "4.1.14", features = ["derive"] }
futures = "0.3.27"
libblobd-lite = { version = "0.1.1", path = "../libblobd-lite" }
off64 = "0.6.0"
parking_lot = "0.12.1"
rand = "0.8.5"
seekable-async-file = "0.11.1"
tinybuf = "0.2.3"
tokio = { version = "1.27.0", features = ["full"] }
tracing = "0.1.37"
tracing-subscriber = "0.3.16"
